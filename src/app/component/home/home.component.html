<div class="main_home" id="hero">
    <div class="main_hero">
        <div class="container">
            <div class="d-flex justify-content-around align-items-center flex-md-row flex-column">
                <div class="hero_text" >
                    <h1>Ol√°, eu sou o <br/> Rubens Filipe</h1>
                    <div class="typing-demo">
                        <p></p>
                    </div>
                    <a class="btn btn-green" href="#">entrar em contato</a>
                </div>
                <div class="hero_image" >
                    <img class="hero_image" src="assets/image-1.svg" alt="hero">
                </div>
            </div>
        </div>

    </div>

    <div class="main_about" id="sobre" >
        <div class="container ">
            <div class="d-flex justify-content-center flex-column align-items-center mb-4">
                <h1>Sobre</h1>
                <p class="mt-3" >
                    {{about.texto}}
                </p>
            </div>
        </div>
        <div class="container">
            <div class="fade-in row row-cols-md-3 d-flex flex-md-row flex-column justify-content-center mb-4">
                <div *ngFor="let icon of icons" >
                    <div  class="col-12 d-flex align-items-center justify-content-center flex-column mb-3">
                        <span class="my_icon">
                            <i [class]="icon.icon" ></i>
                        </span>
                        <br/>
                        <div>{{icon.titulo}}</div>
                        <div>{{icon.nome}}</div>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="main_projects" id="projetos" >
        <div class="container fade-in">
            <div class="d-flex align-items-center justify-content-center mt-4 mb-4">
                <h1>Projetos</h1>
            </div>
            <br/>
            <div class="row row-cols-md-3 mb-sm-4 d-flex justify-content-between flex-column flex-md-row col-12 align-items-center">
                <div *ngFor="let projeto of projetos" >
                    <div class="col justify-content-center mb-4 mb-md-0">
                        <div class="projects_img">
                            <img src={{projeto.url}} alt=""/>
                        </div>
                        <br/>
                        <div>{{projeto.titulo}}</div>
                        <div>{{projeto.tecnologias}}</div>
                        <div> <a class="btn btn-green mt-3" target="_blank" href={{projeto.preview}} >ver projeto</a> </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="main_skills" id="skills">
        <div class="container fade-in">
            <div class="d-flex align-items-center justify-content-center mt-4 mb-4">
                <h1>skills</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="col row row-cols-md-3 row-cols-12">
                    <div *ngFor="let skill of skills" >
                        <div class="mt-3 mb-3 d-flex justify-content-center col-12 align-items-center">
                            <div class="icon-skill">
                                <i [class]="skill.icon" title={{skill.titulo}} ></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
